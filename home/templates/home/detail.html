{% extends 'home/base.html' %}
{% block content %}

    <div style="border: 1px solid black; border-radius: 5px; margin: auto; margin-top: 5%; margin-left: -15%; margin-right: -15%;">
        <div class="row" style="margin: 1%;">
            <div class="col-1" >
                <img style="margin-right:5px; " src="{{ logo }}">
            </div>
            <div class="col" >
                <h1 style="text-align: center; margin-top: 4%;">{{ name }}</h1>
            </div>
        </div>

        <hr>
        <br>

        <div class="row">
            <div class="col" style="width : 80%" >
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                  <div id="tradingview_b735f"></div>
                  <div class="tradingview-widget-copyright"><a href="https://fr.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text">AAPL graphique</span></a> par TradingView</div>
                  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                  <script type="text/javascript">
                  new TradingView.widget(
                  {
                  "width": 800,
                  "height": 610,
                  "symbol": "NASDAQ:{{ ticker }}",
                  "interval": "D",
                  "timezone": "Etc/UTC",
                  "theme": "light",
                  "style": "1",
                  "locale": "fr",
                  "toolbar_bg": "#f1f3f6",
                  "enable_publishing": false,
                  "allow_symbol_change": true,
                  "container_id": "tradingview_b735f"
                }
                  );
                  </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <div class="col ml-5" >
                <h2>Informations</h2>
                <p> Pays : {{ country }}</p>
                <p> Cat√©gorie : {{ finnhubIndustry }}</p>
                <p> Date d'introduction en bourse : {{ ipo }}</p>
                <p>Capitalisation : {{ marketCapitalization }}</p>
                <p>Site web : <a href="{{ weburl }}"> {{ weburl }}</a></p>

            </div>
        </div>


    </div>

{% endblock %}
